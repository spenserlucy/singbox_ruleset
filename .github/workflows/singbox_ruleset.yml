name: "Build RuleSet"

on:
  schedule:
    - cron: "0 20 * * *"
  workflow_dispatch:

jobs:
  update-rule-set:
    name: "Update sing-box rule-set"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Setup sing-box"
        env:
          SING_BOX_DEB_URL: "https://github.com/SagerNet/sing-box/releases/download/v1.10.0-beta.5/sing-box_1.10.0-beta.5_linux_amd64.deb"
        run: |
          set -Eeuo pipefail
          wget -O sing-box.deb $SING_BOX_DEB_URL
          sudo dpkg -i sing-box.deb
          rm sing-box.deb

      - name: "Setup python venv"
        run: |
          set -Eeuo pipefail
          python3 -m venv venv
          source venv/bin/activate
          pip3 install -r requirements.txt

      - name: "Update rule-set"
        env:
          MAXMIND_KEY: ${{ secrets.MAXMIND_KEY }}
        run: |
          set -Eeuo pipefail
          source venv/bin/activate
          python3 main.py

      - name: "Compile rule-set"
        run: |
          bash compile.sh

      - name: "Commit and push"
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          set -Eeuo pipefail

          # 配置提交信息
          git config user.name "senshinya"
          git config user.email "senshinya@users.noreply.github.com"

          # 添加所有变动
          git add .

          # 提交，如果没有变化则忽略
          git commit -m "Update rule-set $(date -u '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"

          # 拉取远程最新代码并尝试 fast-forward 合并
          git fetch origin main
          git merge --ff-only origin/main || echo "Fast-forward merge not needed"

          # 使用 GH_PAT 安全推送
          git push https://${GH_PAT}@github.com/senshinya/singbox_ruleset.git HEAD:main
