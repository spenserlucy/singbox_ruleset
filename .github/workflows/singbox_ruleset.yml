name: "Auto Sync Fork"

on:
  schedule:
    - cron: "0 20 * * *"
  workflow_dispatch:

jobs:
  sync-fork:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set Git config
        run: |
          git config user.name "spenserlucy"
          git config user.email "spenserlucy@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/senshinya/singbox_ruleset.git || echo "Upstream already exists"
          git fetch upstream

      - name: Merge upstream main
        run: |
          git checkout main
          git merge --ff-only upstream/main || echo "Already up to date"

      - name: Push to fork
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git push https://${GH_PAT}@github.com/spenserlucy/singbox_ruleset.git main
