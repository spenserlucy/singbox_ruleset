name: "Auto Sync Fork"

on:
  schedule:
    - cron: "0 5 * * *"  # 每天 UTC 5点同步一次
  workflow_dispatch:

jobs:
  sync-fork:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # 禁用默认 GITHUB_TOKEN
          fetch-depth: 0             # 获取完整历史，避免 merge 冲突

      - name: Set Git config
        run: |
          git config user.name "spenserlucy"
          git config user.email "spenserlucy@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/senshinya/singbox_ruleset.git
          git fetch upstream

      - name: Merge upstream changes
        run: |
          git checkout main
          git merge upstream/main --ff-only || echo "Already up to date"

      - name: Push to fork
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git push https://${GH_PAT}@github.com/spenserlucy/singbox_ruleset.git main
