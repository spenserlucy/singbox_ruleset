name: "Auto Sync Fork"

on:
  schedule:
    - cron: "0 5 * * *"  # 每天 UTC 5点
  workflow_dispatch:

jobs:
  sync-fork:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # 1️⃣ Checkout fork
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          persist-credentials: true
          fetch-depth: 0

      # 2️⃣ Set Git config
      - name: Set Git config
        run: |
          git config user.name "spenserlucy"
          git config user.email "spenserlucy@users.noreply.github.com"

      # 3️⃣ Add upstream remote and fetch
      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/senshinya/singbox_ruleset.git || echo "Upstream exists"
          git fetch upstream

      # 4️⃣ Merge upstream main into local branch
      - name: Merge upstream main
        id: merge_upstream
        run: |
          git checkout main
          # 尝试 fast-forward 合并
          if git merge --ff-only upstream/main; then
            echo "merged=true" >> $GITHUB_OUTPUT
          else
            echo "merged=false" >> $GITHUB_OUTPUT
          fi

      # 5️⃣ Push only if merged
      - name: Push to fork if updated
        if: steps.merge_upstream.outputs.merged == 'true'
        run: |
          git push origin main
