name: "Auto Sync Fork"

on:
  schedule:
    - cron: "0 20 * * *"
  workflow_dispatch:

jobs:
  sync-fork:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          persist-credentials: true
          fetch-depth: 0

      - name: Set Git config
        run: |
          git config user.name "spenserlucy"
          git config user.email "spenserlucy@users.noreply.github.com"

      - name: Add upstream remote and fetch
        run: |
          git remote add upstream https://github.com/senshinya/singbox_ruleset.git || echo "Upstream exists"
          git fetch upstream

      - name: Merge upstream main
        id: merge_upstream
        run: |
          git checkout main
          # 尝试 fast-forward 合并 upstream
          if git merge --ff-only upstream/main; then
            echo "merged=true" >> $GITHUB_OUTPUT
          else
            echo "merged=false" >> $GITHUB_OUTPUT
          fi

      - name: Ensure fork is up-to-date
        if: steps.merge_upstream.outputs.merged == 'true'
        run: |
          git fetch origin main
          git merge --ff-only origin/main || echo "Already up to date"

      - name: Push to fork if updated
        if: steps.merge_upstream.outputs.merged == 'true'
        run: |
          git push origin main
