name: "Auto Sync Fork"

on:
  schedule:
    - cron: "0 20 * * *"  # 每天 UTC 20点
  workflow_dispatch:

jobs:
  sync-fork:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # 1️⃣ Checkout fork 并使用 GH_PAT
      - name: Checkout fork with token
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          persist-credentials: true
          fetch-depth: 0

      # 2️⃣ 配置 Git 用户
      - name: Set Git config
        run: |
          git config user.name "spenserlucy"
          git config user.email "spenserlucy@users.noreply.github.com"

      # 3️⃣ 添加 upstream 并 fetch
      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/senshinya/singbox_ruleset.git || echo "Upstream already exists"
          git fetch upstream

      # 4️⃣ Merge upstream main 到本地 fork
      - name: Merge upstream changes
        run: |
          git checkout main
          git merge --ff-only upstream/main || echo "Already up to date"

      # 5️⃣ Push 更新到 fork
      - name: Push to fork
        run: |
          git push origin main
